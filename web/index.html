<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indonesian Used Car Price Stats</title>
  <link rel="stylesheet" href="./index.css">
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <section class="main">
    <div class="container">
      <div class="content">
        <div class="control">
          <select id="brand" class="input">
            <option disabled="disabled" selected="selected">- Select brand -</option>
            <option value="daihatsu">Daihatsu</option>
            <option value="honda">Honda</option>
            <option value="mazda">Mazda</option>
            <option value="suzuki">Suzuki</option>
            <option value="toyota">Toyota</option>
          </select>
          <select id="model" class="input">
            <option disabled="disabled" value="none" selected="selected">- Select model -</option>
          </select>
          <!-- <button id="generate" class="input button">Buat chart</button> -->
        </div>
        <section class="chart-container">
          <div id="chartdiv"></div>
          <table id="table" class="table"></table>
        </section>
      </div>
    </div>
  </section>
  
  <script src="https://www.amcharts.com/lib/4/core.js"></script>
  <script src="https://www.amcharts.com/lib/4/charts.js"></script>
  <script src="https://www.amcharts.com/lib/4/themes/animated.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" type="text/javascript"></script>
  <script src="./index.js"></script>
</body>
</html>
